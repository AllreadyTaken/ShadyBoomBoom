<!DOCTYPE html>
<html>
<head>
    <title>Shady Boom Boom</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jenil/bulmaswatch/darkly/bulmaswatch.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="canvasContainer">
        <div id="playButton"></div>
        <!-- Canvas goes here-->
    </div>
    <div class="columns is-mobile is-multiline">
        <div class="column is-full-mobile is-half-desktop" id="menuContainer">
            <div class="collapser">+</div>
            <div class="section">
                <h3>uniform sampler2D textureOne</h3>
                <label><input type="checkbox" id="textureOneEnabled"> Enabled</label> 
                <label><input type="checkbox" id="textureOneUseWebCam"> Use Webcam</label><br>
                <input type="file" id="textureOneFileSelector">
            </div>
            <hr>
            <div class="section">
                <h3>uniform sampler2D textureTwo </h3>
                <label><input type="checkbox" id="textureTwoEnabled"> Enabled</label>
                <label><input type="checkbox" id="textureTwoUseWebCam"> Use Webcam</label><br>
                <input type="file" id="textureTwoFileSelector">
            </div>
            <hr>
            <div class="section">
                <h3>uniform float iTime</h3>
                <label><input type="checkbox" id="timeEnabled"> Enabled</label><br>
            </div>
           <hr>
           <div class="section">
            <h3>uniform vec3 beat</h3>
            <label><input type="checkbox" id="beatchecker"> Enabled</label><br>
            <p>Average of low, mid and high freq as beat.xyz</p>
        </div>
        </div>
        <div class="column is-full-mobile is-half-desktop" id="editorContainer">

                <div id="fileOperationsContainer">
                    <button class="button is-primary is-outlined" id="saveButton">Save</button>
                    <button class="button is-primary is-outlined" id="loadButton">Load</button>
                    <button class="button is-primary is-outlined" id="externalWindow">Externalize!</button>
                </div>
                <input type="text" id="filename" placeholder="MyShadyBoomBoomShader" value="MyShadyBoomBoomShader">
                <div id="editorWrapper">
                    <div id="editor"></div>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
    <script src = "responsive.js"></script>
</body>
</html>
